<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bobmen Garage</title>
</head>
<body>
    <div class="home h-screen">
        <div class="bg-white p-4">
            <div class="absolute h-20 w-20 bg-black"></div>
            <ul class="flex justify-center gap-10 max-sm:hidden font-medium">
                <li class="border-b-4 border-solid border-red-700">HOME</li>
                <li>DESIGN</li>
                <li>PERFORMENCE</li>
                <li>MODELS</li>
            </ul>
        </div>

        <div class="flex justify-center pt-[100px] pb-16">
            <div class="rounded-full w-[50vh] h-[50vh] bg-red-700"></div>
            <div class="absolute bottom-[30%] text-[17vw] font-bold text-gray-400 font-[HarleyDavidson]">HARLEY DAVIDSON</div>
            <div class="absolute w-[90vw] lg:w-[60vw]">
                <img src="assets/img/motorcycle/sportster.webp" alt="">
            </div>
        </div>

        <div class="flex absolute bottom-[15vh] px-5 w-full">
            <div class="flex items-center gap-1">
                <div class="rounded-full w-6 h-6 bg-black"></div>
                <div class="rounded-full w-6 h-6 bg-black"></div>
                <div class="rounded-full w-6 h-6 bg-black"></div>
                <div class="w-36 ml-2 h-[1px] bg-black"></div>
            </div>
            <div class="w-[-webkit-fill-available]"></div>
            <div class="flex gap-1">
                <div class="border border-black w-9 h-9 rounded-full flex items-center justify-center"><</div>
                <div class="border border-black w-9 h-9 rounded-full flex items-center justify-center">></div>
            </div>
        </div>

        <div class="flex justify-center items-end absolute bottom-0 w-full overflow-hidden">
            <div class="p-2 bottom-0 border h-24 w-44 bg-white">
                <h3 class="font-semibold">MOTORBIKE</h3>
                <div class="h-full overflow-scroll">
                    <p class="text-sm">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere repellendus exercitationem iure!</p>
                </div>
            </div>
            <div class="p-2 bottom-0 border h-12 w-44 bg-gray-400">
                <h3 class="font-semibold">PLAYER</h3>
            </div>
        </div>
    </div>
    <div class="gallery bg-black">
        <div class="md:px-28 xl:px-52 py-20">
            <div class="relative w-auto">
                <div class="bg-yellow-400 absolute w-96 h-[32rem] right-0"></div>
                <div class="relative text-white text-3xl md:text-5xl lg:text-6xl font-bold mb-10">WE CREATE,<br>RESTORE & EVOLVE<br>ICONIC BRANDS</div>
                <div class="relative grid md:grid-cols-2 lg:grid-cols-3 w-fit gap-4">
                    <div class="bg-white w-52 h-52"></div>
                    <div class="bg-white w-52 h-52"></div>
                    <div class="bg-white w-52 h-52"></div>
                    <div class="bg-white w-52 h-52"></div>
                    <div class="bg-white w-52 h-52"></div>
                    <div class="bg-white w-52 h-52"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
